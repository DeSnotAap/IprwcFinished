<div class="admin-dashboard">
  <div class="dashboard-header">
    <h1>Admin Dashboard</h1>
  </div>

  <div class="tabs-container">
    <div class="tabs">
      <button class="tab-button" [class.active]="activeTab === 'orders'" (click)="setActiveTab('orders')">
        Orders
      </button>
      <button class="tab-button" [class.active]="activeTab === 'users'" (click)="setActiveTab('users')">
        Users
      </button>
      <button class="tab-button" [class.active]="activeTab === 'books'" (click)="setActiveTab('books')">
        Books
      </button>
    </div>

    <!-- Tab Content -->
    <div class="tab-content">
      <!-- Orders Tab -->
      <div *ngIf="activeTab === 'orders'">
        <app-admin-orders></app-admin-orders>
      </div>

      <!-- Users Tab -->
      <div *ngIf="activeTab === 'users'">
        <app-admin-users></app-admin-users>
      </div>

      <!-- Books Tab -->
      <div *ngIf="activeTab === 'books'">
        <app-admin-books></app-admin-books>
      </div>
    </div>
  </div>
</div>
